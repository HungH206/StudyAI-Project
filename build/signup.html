<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudiWell</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="scripts/firebase-config.js" defer></script>
    <script type="module" src="scripts/signup.js" defer></script>
</head>
<body class="bg-custom-green">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <img src="images/Untitled 1.png" alt="StudiWell Logo" class="w-24 h-20">
                <h1 class="text-2xl font-bold text-gray-800 ml-4">StudiWell</h1>
            </div>
            <div class="flex items-center space-x-6">
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a></li>
                        <li><a href="aboutme.html" class="text-gray-700 hover:text-gray-900">About</a></li>
                        <li><a href="students.html" class="text-gray-700 hover:text-gray-900">Student</a></li>
                        <li><a href="features.html" class="text-gray-700 hover:text-gray-900">Feature</a></li>
                    </ul>
                </nav>
                <div class="account-menu relative">
                    <button id="accountBtn" class="account-button bg-blue-500 text-white px-4 py-2 rounded">My Account</button>
                    <div id="accountSlideout" class="account-slideout fixed right-0 top-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out">
                        <div class="p-4">
                            <h2 class="text-xl font-bold mb-4">Account</h2>
                            <a href="login.html" id="signInBtn" class="block w-full text-center bg-blue-500 text-white px-4 py-2 rounded mb-2">Sign In</a>
                            <a href="#" id="signOutBtn" class="block w-full text-center bg-red-500 text-white px-4 py-2 rounded mb-2 hidden">Sign Out</a>
                            <button id="closeSlideout" class="mt-4 text-gray-600 hover:text-gray-800">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-section bg-gray-100 py-16">
        <div class="container mx-auto max-w-md bg-white p-8 rounded shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold">Password</label>
                    <input type="password" id="password" name="password" required class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700 font-semibold">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full p-2 border rounded">
                </div>
                <button type="submit" id="signupBtn" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600 transition">Sign Up</button>
            </form>
            <p class="text-center text-gray-700 mt-4">
                Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log In</a>
            </p>
        </div>
    </main>

    <footer class="footer bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 StudiWell. All rights reserved.</p>
    </footer>

    <script src="/src/scripts/script.js"></script>
</body>
</html>
