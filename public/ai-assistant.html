<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Assistant</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/chatbot.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">AI Study Assistant</h1>
    <div class="mb-4">
      <a href="welcomePage.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Welcome</a>
    </div>
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Chat with Your AI Assistant</h2>
        <div id="chatMessages" class="h-64 overflow-y-auto mb-4 p-4 border rounded bg-gray-100"></div>
        <div class="flex">
          <input id="userInput" class="flex-grow p-2 border rounded-l" type="text" placeholder="Type your message here...">
          <button id="sendButton" class="p-2 bg-blue-500 text-white rounded-r hover:bg-blue-600">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
