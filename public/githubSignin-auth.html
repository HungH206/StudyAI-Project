<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Auth with Firebase</title>
</head>
<body>

  <h2>Login with GitHub</h2>
  <button id="github-login-button">Login with GitHub</button>
  <button id="sign-out-button">Sign Out</button>

  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="firebase.js"></script> <!-- Include your Firebase initialization code here -->
  
  <script>
    const provider = new firebase.auth.GithubAuthProvider();

    const signInWithGitHub = async () => {
      try {
        const result = await firebase.auth().signInWithPopup(provider);
        const user = result.user;
        console.log('User logged in:', user);
      } catch (error) {
        console.error('Error during sign-in:', error);
      }
    };

    document.getElementById('github-login-button').addEventListener('click', signInWithGitHub);

    const signOut = async () => {
      try {
        await firebase.auth().signOut();
        console.log('User signed out');
      } catch (error) {
        console.error('Error during sign-out:', error);
      }
    };

    document.getElementById('sign-out-button').addEventListener('click', signOut);
  </script>
</body>
</html>
