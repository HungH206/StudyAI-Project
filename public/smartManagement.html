<body class="bg-custom-green">

        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <img src="images/Untitled 1.png" alt="StudiWell Logo" class="w-24 h-20">
                <h1 class="text-2xl font-bold text-gray-800 ml-4">StudiWell</h1>
            </div>
            <div class="flex items-center space-x-6">
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a></li>
                        <li><a href="aboutme.html" class="text-gray-700 hover:text-gray-900">About</a></li>
                        <li><a href="students.html" class="text-gray-700 hover:text-gray-900">Student</a></li>
                        <li><a href="features.html" class="text-gray-700 hover:text-gray-900">Feature</a></li>
                    </ul>
                </nav>
                <div class="account-menu relative">
                    <button id="accountBtn" class="account-button bg-blue-500 text-white px-4 py-2 rounded">My Account</button>
                    <div id="accountSlideout" class="account-slideout fixed right-0 top-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out">

    </header>

<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Smart Management Panel</h1>

        <div class="mb-4">
            <a href="/welcomePage.html" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Welcome</a>
        </div>

        <div class="grid gap-8 md:grid-cols-1">
            <!-- Card Container -->
            <div class="p-6 border rounded-lg shadow-lg flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8 bg-white">
                <!-- Daily Tasks Section -->
                <div class="p-4 border rounded-lg w-full bg-white">
                    <h2 class="text-xl font-bold mb-4">Daily Tasks</h2>
                    <div class="flex space-x-2 mb-4">
                        <input id="taskInput" type="text" placeholder="Add a new task" class="border px-2 py-1 rounded w-full">
                        <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
                    </div>
                    <ul id="taskList" class="space-y-2"></ul>
                </div>

                <!-- Important Events Section -->
                <div class="p-4 border rounded-lg w-full bg-white">
                    <h2 class="text-xl font-bold mb-4">Important Events</h2>
                    <input id="eventTitleInput" type="text" placeholder="Event Title" class="border px-2 py-1 rounded w-full mb-2">
                    <input id="eventDateInput" type="date" class="border px-2 py-1 rounded w-full mb-2">
                    <button onclick="addEvent()" class="bg-green-500 text-white px-4 py-2 rounded">Add Event</button>
                    <ul id="eventList" class="space-y-2 mt-4"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const eventTitleInput = document.getElementById('eventTitleInput');
            const eventDateInput = document.getElementById('eventDateInput');
            const eventList = document.getElementById('eventList');

            window.addTask = function () {
                const taskText = taskInput.value.trim();
                if (taskText) {
                    const li = document.createElement('li');
                    li.textContent = taskText;
                    taskList.appendChild(li);
                    taskInput.value = '';
                }
            }

            window.addEvent = function () {
                const eventTitle = eventTitleInput.value.trim();
                const eventDate = eventDateInput.value;
                if (eventTitle && eventDate) {
                    const li = document.createElement('li');
                    li.textContent = `${eventTitle} - ${eventDate}`;
                    eventList.appendChild(li);
                    eventTitleInput.value = '';
                    eventDateInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
